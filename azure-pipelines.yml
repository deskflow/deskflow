- job: Windows
  strategy:
    matrix:
      vs2019:
        image: windows-2019
        buildType: "standard"
        prefix: "synergy"

  pool:
    vmImage: $[ variables['image'] ]

  variables:
    QT_VERSION: '5.12.6'
    QLI_VERSION: '2019.05.26.1'
    QLI_OUT_DIR: '.\deps\Qt'
    QLI_BASE_URL: 'http://qt.mirror.constant.com/online/qtsdkrepository/'
    QT_BIN_PATH: '$(Build.Repository.LocalPath)\$(QLI_OUT_DIR)\$(QT_VERSION)\msvc2017_64'
    QT_BIN_PATH_32: '$(Build.Repository.LocalPath)\$(QLI_OUT_DIR)\$(QT_VERSION)\msvc2017'
    BONJOUR_SDK_DIR: 'deps\BonjourSDK'
    ENV_BAT: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\vsdevcmd'

  steps:
#As the official installer is rather 'slow' use an unofficial installer QLI
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        New-Item -Force -ItemType Directory -Path ".\deps\"
        $client = new-object System.Net.WebClient
        $client.DownloadFile("https://github.com/nelsonjchen/qli-installer/archive/v$(QLI_VERSION).zip","deps\qli.zip")
    displayName: 'Downloading QLI v$(QLI_VERSION)'

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        New-Item -Force -ItemType Directory -Path ".\deps\"
        $client = new-object System.Net.WebClient
        $client.DownloadFile("https://binaries.symless.com/bonjour/BonjourSDK.zip",".\deps\bonjoursdk.zip")
        $client.DownloadFile("https://binaries.symless.com/bonjour/Bonjour64.msi",".\deps\Bonjour64.msi")
    displayName: 'Downloading Bonjour SKD'

  - task: ExtractFiles@1
    inputs:
      archiveFilePatterns: './deps/*.zip'
      destinationFolder: './deps/'
      cleanDestinationFolder: false
    displayName: 'Extracting zips'

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'pip install -r .\deps\qli-installer-$(QLI_VERSION)\requirements.txt'
    displayName: 'Install QLI requirements'

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        Get-ChildItem '.\deps'
        msiexec.exe /i ${pwd}\deps\Bonjour64.msi INSTALLDIR="${pwd}\deps\Bonjour" /qb
    displayName: 'Installing bonjour SDK'

  - task: PythonScript@0
    inputs:
      scriptSource: 'filePath'
      scriptPath: '.\deps\qli-installer-$(QLI_VERSION)\qli-installer.py'
      arguments: '$(QT_VERSION) windows desktop win64_msvc2017_64'
    displayName: 'Installing QT $(QT_VERSION) x64'

  - script: |
      call "%ENV_BAT%" -arch=x%ARCH%
      set BONJOUR_SDK_HOME=%cd%\%BONJOUR_SDK_DIR%
      mkdir build%ARCH%
      cd build%ARCH%
      IF "%Enterprise%"=="true" (
          cmake -G "Visual Studio 16 2019" -A %MSARCH% -V -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=%QT_PATH% -DSYNERGY_ENTERPRISE=ON ..
      ) else (
          cmake -G "Visual Studio 16 2019" -A %MSARCH% -V -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=%QT_PATH% ..
      )
    displayName: 'Cmake x64 Standard'
    env:
      ENV_BAT: $(ENV_BAT)
      BONJOUR_SDK_DIR: $(BONJOUR_SDK_DIR)
      QT_PATH: $(QT_BIN_PATH)
      ARCH: '64'
      MSARCH: 'x64'

  - task: MSBuild@1
    inputs:
      solution: 'build64/synergy-core.sln'
      msbuildVersion: '16.0'
      msbuildArchitecture: 'x64'
      platform: 'x64'
      configuration: 'Release'
      msbuildArguments: '/m'
      maximumCpuCount: true
    displayName: 'Compiling x64'

  - task: PythonScript@0
    inputs:
      scriptSource: 'filePath'
      scriptPath: '.\deps\qli-installer-$(QLI_VERSION)\qli-installer.py'
      arguments: '$(QT_VERSION) windows desktop win32_msvc2017'
    displayName: 'Installing QT $(QT_VERSION) x32'

  - script: |
      call "%ENV_BAT%" -arch=x%ARCH%
      set BONJOUR_SDK_HOME=%cd%\%BONJOUR_SDK_DIR%
      mkdir build%ARCH%
      cd build%ARCH%
      IF "%Enterprise%"=="true" (
          cmake -G "Visual Studio 16 2019" -A %MSARCH% -V -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=%QT_PATH% -DSYNERGY_ENTERPRISE=ON ..
      ) else (
          cmake -G "Visual Studio 16 2019" -A %MSARCH% -V -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=%QT_PATH% ..
      )
    displayName: 'Cmake x64 Standard'
    env:
      ENV_BAT: $(ENV_BAT)
      BONJOUR_SDK_DIR: $(BONJOUR_SDK_DIR)
      QT_PATH: $(QT_BIN_PATH_32)
      ARCH: '32'
      MSARCH: 'Win32'

  - task: MSBuild@1
    inputs:
      solution: 'build32/synergy-core.sln'
      msbuildVersion: '16.0'
      msbuildArchitecture: 'x86'
      platform: 'Win32'
      configuration: 'Release'
      msbuildArguments: '/m'
      maximumCpuCount: true
    displayName: 'Compiling x86'

  - task: DownloadSecureFile@1
    inputs:
      secureFile: 'WindowsSigningCert.p7b'
    displayName: 'Getting Signing key'
  - task: codesigning@2
    inputs:
      secureFileId: 'WindowsSigningCert'
      signCertPassword: '$(CODESIGN_PWD)'
      files: '+(build32|build64)\bin\*.+(exe|dll)'
      timeServer: 'http://timestamp.digicert.com'
      hashingAlgorithm: 'SHA256'
    displayName: "Signing Synergy binaries"
  - task: codesigning@2
    inputs:
      secureFileId: 'WindowsSigningCert'
      signCertPassword: '$(CODESIGN_PWD)'
      files: '\ext\openssl\windows\*\bin\*.+(exe|dll)'
      timeServer: 'http://timestamp.digicert.com'
      hashingAlgorithm: 'SHA256'
    displayName: "Signing SSL binaries"

  - task: MSBuild@1
    inputs:
      solution: 'build64/installer/Synergy.sln'
      msbuildVersion: '16.0'
      msbuildArchitecture: 'x64'
      platform: 'x64'
      configuration: 'Release'
      msbuildArguments: '/m'
      maximumCpuCount: true
    displayName: 'Making installer x64'

  - task: MSBuild@1
    inputs:
      solution: 'build32/installer/Synergy.sln'
      msbuildVersion: '16.0'
      msbuildArchitecture: 'x86'
      platform: 'Win32'
      configuration: 'Release'
      msbuildArguments: '/m'
      maximumCpuCount: true
    displayName: 'Making installer x86'

  - script: |
      cd $(Build.Repository.LocalPath)\build32\installer\bin\
      "%SINGTOOL_PATH%signtool.exe" sign /f "%CODESIGN_PATH%" /p "%CODESIGN_PWD%" /tr http://timestamp.digicert.com Synergy.msi
      cd $(Build.Repository.LocalPath)\build64\installer\bin\
      "%SINGTOOL_PATH%signtool.exe" sign /f "%CODESIGN_PATH%" /p "%CODESIGN_PWD%" /tr http://timestamp.digicert.com Synergy.msi
    displayName: 'Signing Installer'
    env:
      CODESIGN_PATH: $(WindowsSigningCert.p7b.secureFilePath)
      CODESIGN_PWD: $(CODESIGN_PWD)
      SINGTOOL_PATH: "C:\\Program Files (x86)\\Windows Kits\\10\\bin\\"

  - task: codesigning@2
    inputs:
      secureFileId: 'WindowsSigningCert'
      signCertPassword: '$(CODESIGN_PWD)'
      files: '*\installer\bin\Synergy.msi'
      timeServer: 'http://timestamp.digicert.com'
      hashingAlgorithm: 'SHA256'
    displayName: "Signing installers"
    
  - script: |
      . ./build64/version
      SYNERGY_VERSION="$SYNERGY_VERSION_MAJOR.$SYNERGY_VERSION_MINOR.$SYNERGY_VERSION_PATCH"
      SYNERGY_REVISION=`git rev-parse --short=8 HEAD`
      echo "##vso[task.setvariable variable=SYNERGY_VERSION_STAGE]${SYNERGY_VERSION_STAGE}"
      echo "##vso[task.setvariable variable=SYNERGY_VERSION]${SYNERGY_VERSION}"
      echo "##vso[task.setvariable variable=SYNERGY_REVISION]${SYNERGY_REVISION}"
      cd $(Build.Repository.LocalPath)\build32\installer\bin\
      ren Synergy.msi Synergy_v$(SYNERGY_VERSION)_windows_x86.msi
      $(Build.Repository.LocalPath)\ext\openssl\windows\x64\bin\openssl.exe md5 Synergy_v$(SYNERGY_VERSION)_windows_x86.msi > Synergy_v$(SYNERGY_VERSION)_windows_x86.msi.md5
      $(Build.Repository.LocalPath)\ext\openssl\windows\x64\bin\openssl.exe sha1 Synergy_v$(SYNERGY_VERSION)_windows_x86.msi > Synergy_v$(SYNERGY_VERSION)_windows_x86.msi.sha1
      $(Build.Repository.LocalPath)\ext\openssl\windows\x64\bin\openssl.exe sha256 Synergy_v$(SYNERGY_VERSION)_windows_x86.msi > Synergy_v$(SYNERGY_VERSION)_windows_x86.msi.sha256
      cd $(Build.Repository.LocalPath)\build54\installer\bin\
      ren Synergy.msi Synergy_v$(SYNERGY_VERSION)_windows_x64.msi
      $(Build.Repository.LocalPath)\ext\openssl\windows\x64\bin\openssl.exe md5 Synergy_v$(SYNERGY_VERSION)_windows_x86.msi > Synergy_v$(SYNERGY_VERSION)_windows_x86.msi.md5
